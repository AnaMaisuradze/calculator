<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Calculator</title>
</head>
<body>
    <main class="calculator">
        <div class="header">
            <h1 class="title">calc</h1>
            <div class="theme-box">
                <h4>theme</h4>
                <div class="theme-input">
                    <div class="numbers">
                        <label for="themes">1</label>
                        <label for="themes">2</label>
                        <label for="themes">3</label>
                    </div>
                    <div class="change-mode">
                        <input id="theme-1" type="radio" name="themes" placeholder="none" checked>
                        <input id="theme-2" type="radio" name="themes" placeholder="none">
                        <input id="theme-3" type="radio" name="themes" placeholder="none">
                    </div>
                </div>
            </div>
        </div>

        <section class="display">
            <input type="text" id="output" readonly>
        </section>

        <div class="buttons">
            <button class="numberBtn similar" data-number="7">7</button>
            <button class="numberBtn similar" data-number="8">8</button>
            <button class="numberBtn similar" data-number="9">9</button>
            <button id="clearBtn" aria-label="Clear">DEL</button>
            <button class="numberBtn similar" data-number="4">4</button>
            <button class="numberBtn similar" data-number="5">5</button>
            <button class="numberBtn similar" data-number="6">6</button>
            <button class="operatorBtn similar" data-operator="+">+</button>
            <button class="numberBtn similar" data-number="1">1</button>
            <button class="numberBtn similar" data-number="2">2</button>
            <button class="numberBtn similar" data-number="3">3</button>
            <button class="operatorBtn similar" data-operator="-">-</button>
            <button class="numberBtn similar" data-number=".">.</button>
            <button class="numberBtn similar" data-number="0">0</button>
            <button class="operatorBtn similar" data-operator="/">/</button>
            <button class="operatorBtn similar" data-operator="x">x</button>
            <button id="resetBtn" aria-label="Reset">RESET</button>
            <button id="equalsBtn" aria-label="Calculate">=</button>


        </div>
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
